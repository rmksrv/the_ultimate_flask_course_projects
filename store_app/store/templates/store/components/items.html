{% macro _item_card(item) %}
    <div class="col-lg-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="thumbnail">
                <a href="{{ url_for('store.product', id=item.id) }}">
                    <img src="{{ item.image }}" alt="">
                </a>
                <div class="caption text-center">
                    <h4 class="bold">{{ item.name }}</h4>
                    <p>{{ item.description }}</p>
                    <hr />
                    <p>
                        <a href="{{ url_for('store.product', id=item.id) }}" class="btn btn-primary btn-sm">
                            <i class="glyphicon glyphicon-eye-open"></i> View
                        </a>
                        {% if item.stock > 0 %}
                            <a href="{{ url_for('store.quick_add_to_cart', id=item.id) }}" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-shopping-cart"></i> Add To Cart
                            </a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}


{% macro items(header, item_list) %}
    <div class="container" style="margin-top: 40px !important;">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="text-center pageTitle">{{ header }}</h4>
                    </div>
                </div>
            </div>
        </div>
        {% for item in item_list %}
            {{ _item_card(item) }}
        {% endfor %}
    </div>
{% endmacro %}
