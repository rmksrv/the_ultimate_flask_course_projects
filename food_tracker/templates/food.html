{% extends 'base.html' %}

{% block content %}
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
        <div class="row">
            <div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Foods</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="{{ url_for('food') }}">
                            <div class="form-group">
                                <label for="food-name">Food Name</label>
                                <input type="text" class="form-control" id="food-name" name="food-name" placeholder="Food Name">
                            </div>
                            <div class="form-group">
                                <label for="protein">Protein</label>
                                <input type="number" class="form-control" id="protein" name="protein" placeholder="Protein">
                            </div>
                            <div class="form-group">
                                <label for="carbohydrates">Carbohydrates</label>
                                <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" placeholder="Carbohydrates">
                            </div>
                            <div class="form-group">
                                <label for="fat">Fat</label>
                                <input type="number" class="form-control" id="fat" name="fat" placeholder="Fat">
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                        <div class="page-header"></div>
                            {% for f in food_list %}
                                <ul class="nav nav-pills" role="tablist">
                                    <li class="active"><a>{{ f.name }}</a></li>
                                    <li><a>Protein: <span class="badge">{{ f.protein }}</span></a></li>
                                    <li><a>Carbohydrates: <span class="badge">{{ f.carbohydrates }}</span></a></li>
                                    <li><a>Fat: <span class="badge">{{ f.fat }}</span></a></li>
                                    <li><a>Calories: <span class="badge">{{ f.calories }}</span></a></li>
                                </ul>
                                <div class="page-header"></div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
