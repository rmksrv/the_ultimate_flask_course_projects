{% extends 'base.html' %}


{% block content %}


        <div class="page-header">
            <h1>Answered Questions</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="list-group">
                    {% for question, asked_by, answered_by in answered_questions %}
                        <a href="{{ url_for('question', question_id=question.id) }}" class="list-group-item">
                            <h4 class="list-group-item-heading">{{ question.question }}</h4>
                            <p class="list-group-item-text">Asked by: {{ asked_by.name }}</p>
                            <p class="list-group-item-text">Answered by: {{ answered_by.name }}</p>
                        </a>
                    {% endfor %}
                </div>
            </div><!-- /.col-lg-12 -->
        </div>

{%  endblock %}
