<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} | Eng@ge!</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bs/css/united.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>

		<div class="container-fluid">
			<div class="row" id="banner">
				<div class="title col-lg-12">
					<p class="title">
                        <a href="{{ url_for('index') }}">ENG@GE!</a>
					</p>
					<p class="subtitle">...the awesome social platform</p>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
                    <a class="navbar-brand" href="{{ url_for('index') }}">Eng@ge!</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
                        {% if current_user.is_authenticated %}
                        <li class="{% block nav_timeline_class %}{% endblock %}"><a href="{{ url_for('timeline') }}">Timeline</a></li>
                        <li class="{% block nav_profile_class %}{% endblock %}"><a href="{{ url_for('profile') }}">{{ current_user.name }}</a></li>
                            <li class=""><a href="{{ url_for('logout') }}">Logout</a></li>
                        {% else %}
                            <li class=""><a href="{{ url_for('register') }}">Sign Up</a></li>
                            <li class=""><a href="#login" data-toggle="modal" data-keyboard="false">Login</a></li>
                        {% endif %}
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    Copyright &copy; 2022 <strong> <a href="{{ url_for('index') }}">Eng@ge!</a></strong>
                </div>
            </div>
        </footer>

        <!-- jQuery -->
        <script src="{{ url_for('static', filename='bs/js/jquery.min.js') }}"></script>
        <!-- Bootstrap JavaScript -->
        <script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>

    </body>
</html>
